name: GitHub Actions Demo

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/foodzy:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/foodzy:latest

    - name: Deploy to server
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
        chmod 600 id_rsa
        ssh -tt -o StrictHostKeyChecking=no -i id_rsa adminserver@${{ secrets.SERVER_IP }} << 'EOF'
          echo "Создание каталога /diplom/ssl"
          sudo mkdir -p /diplom/ssl
          echo "Изменение прав доступа к каталогу /diplom/ssl"
          sudo chmod 755 /diplom/ssl
          echo "${{ secrets.SSL_PRIVKEY }}" > /diplom/ssl/privkey.pem
          echo "Создание файла сертификата"
          echo "${{ secrets.SSL_FULLCHAIN }}" > /diplom/ssl/fullchain.pem
          echo "Изменение прав доступа к файлам ключа и сертификата"
          sudo chmod 600 /diplom/ssl/privkey.pem
          sudo chmod 600 /diplom/ssl/fullchain.pem
          echo "Загрузка Docker-образа"
          docker pull ${{ secrets.DOCKER_USERNAME }}/foodzy:latest
          echo "Остановка и удаление старого контейнера"
          docker stop new-apples || true
          docker rm new-apples || true
          echo "Запуск нового контейнера"
          docker run -d --name new-apples -p 80:80 -p 443:443 -v /diplom/ssl:/etc/ssl -v /diplom/ssl/fullchain.pem:/etc/ssl/certs/fullchain.pem ${{ secrets.DOCKER_USERNAME }}/foodzy:latest
        EOF



   

name: Deploy Website

on: 
 push:
   branches:
     - main
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3 

    - name: Set up SSH key
      run: |
        mkdir -p ~ / .ssh 
        echo "$SSH_PRIVATE_KEY" > ~ / .ssh/id.rsa
        chmod 600 ~ / .ssh/id_rsa
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Login to DockerHub
    - run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        
    - name: Build Docker image    
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/foodzy:latest . 

    - name: push Docker image to DockerHub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/foodzy:latest . 
      
   
    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no adminserver@${{ secrets.SERVER_IP }} << 'EOF'
          docker pull ${{ secrets.DOCKER_USERNAME }}/foodzy:latest
          docker stop new-apples || true
          docker rm new-apples || true
          docker run -d --name new-apples -p 80:80 -p 443:443 -v /diplom_work/ssl:/etc/ssl -v /diplom_work/ssl/fullchain.pem:/etc/ssl/certs/fullchain.pem ${{ secrets.DOCKER_USERNAME }}/foodzy:latest
        EOF
      
